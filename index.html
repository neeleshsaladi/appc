<body>

<h2>JavaScript Celcius to Fahrenhet</h2>

<p>Insert the celcius value in input field below:</p>

<p> Degrees Celsius : <input id="c" onkeyup="convert('C')" placeholder="Enter Temp in celcius"></p>

<p> Degrees Fahrenheit : <input id="f" onkeyup="convert('F')" placeholder="Value in Fahrenheit"></p> 


<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value  +273.15;
    document.getElementById("f").value = (x);
  } 
//   else {

//     document.getElementById("c").value = Math.round(x);
//   }
}
</script>
